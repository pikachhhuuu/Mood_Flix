<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD FLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>MOODFLIX</h1>
    </header>
    <main>
        <div class="main">
            <h1>Let's have some fun</h1>
            <p>Lost your mind?? confused what to watch?? No worries...WE ARE HERE TO HELP YOU OUT DARLING</p>
            <a class="btn popup-btn" href="#">SELECT THE MOOD</a>
          </div>
          
          <div class="popup-wrap">
              <div class="popup-box">
                <h2>Title of Popup</h2>
                <h3>A sub-heading for the popup with a little description.</h3>
                <a class="close-btn popup-close" href="#">x</a>
              </div>
            </div>
        <div class="mood-selector">
            <h2>How are you feeling today?</h2>
            <button id="happy-btn">Happy</button>
            <button id="sad-btn">Sad</button>
            <button id="excited-btn">Excited</button>
            <button id="calm-btn">Calm</button>
            <button id="lonely-btn">Lonely</button>
            <button id="heartbreak-btn">Heartbreak</button>
            <button id="romance-btn">Romance</button>
            
        </div>
        <div id="recommendations" class="movies-container">
           
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
